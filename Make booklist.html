<!DOCTYPE html>
<head lang = "en">
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-widths, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MYBOOKLIST</title>
    <script src="https://kit.fontawesome.com/492f5b41df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>
            MY<span class="text-primary">BOOK</span>LIST</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">TITLE</label>
                    <input type="text" id="title" class="form-control">
                </div>

                <div class="form-group">
                    <label for="author">AUTHOR</label>
                    <input type="text" id="aurtor" class="form-control">
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary btn-block" >
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
